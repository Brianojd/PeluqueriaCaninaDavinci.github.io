        <div class="img-header">
            <div class="degradade"></div>

                <h1>Reserva tu Turno</h1>
            </div>
        </div>
    </header>
    <br>
    <h2 class="titulo-contacto">Contáctenos</h2>

   
    <main class="main-contacto">
        <form>
            <label for="nombre_apellido">Nombre y Apellido</label>
            <input type="text" id="nombre_apellido" class="input-padron" placeholder="Nombre y Apellido" required>
    
            <label for="email">Email</label>
            <input type="email" id="email" class="input-padron" placeholder="email@dominio.com" required>
    
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" placeholder="(XX) XXXX XXXX" required>
    
            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
            <br>
            <br>
            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contacto">Email</label>
                <label for="radio-telefono"><input type="radio" value="teléfono" id="radio-telefono" name="contacto">Teléfono</label>
                <label for="radio-wpp"><input type="radio" value="wpp" id="radio-wpp" name="contacto" checked>WhatsApp</label>
            </fieldset>
            <br>
            <br>
            <fieldset>
                <legend>¿En cuál horario que prefiere ?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
    
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de nuestra Peluqueria</label>
            <br>
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
        <br>
        <table class="tabla-contacto">
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 22h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h ~ 22h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 22h</td>
                </tr>
            </tbody>
        </table>
    </main>
